<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title>{{ site.title }}</title>
    <meta name="description" content="{{ site.description }}">
    <meta name="google-site-verification" content="SoBJEc41suVCLcgt3hWZ_l65Jx9Ni8w6BMgIbphLWUo" />

    <link rel="icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/github-markdown-css/github-markdown-light.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/rouge/3.26.0/css/github.min.css">
    
    <style>
      body {
        background-color: #ffffff !important;
        color: #000000 !important;
        margin: 0;
        font-family: Arial, sans-serif;
        line-height: 1.6;
        padding: 0 10vw !important; 
      }

      .markdown-body {
        background-color: #ffffff !important;
        color: #000000 !important;
        max-width: 100%;
        padding: 2rem 8rem !important;
        box-sizing: border-box;
      }

      @media (max-width: 1024px) {
        body {
          padding: 0 5vw !important;
        }
        .markdown-body {
          padding: 1rem 2rem !important;
        }
      }

      table {
        border-collapse: collapse;
        border: 1px solid #d0d7de;
        width: 100%;
        background-color: #f6f8fa !important;
      }

      th, td {
        border: 1px solid #d0d7de;
        padding: 10px;
        text-align: left;
      }

      pre, code {
        background-color: #f6f8fa !important;
        color: #000000 !important;
        font-family: "Courier New", Courier, monospace;
        border-radius: 4px;
        padding: 10px;
        overflow-x: auto;
      }

      blockquote {
        border-left: 4px solid #d0d7de;
        padding-left: 15px;
        color: #555;
        font-style: italic;
      }

      footer {
        text-align: center;
        margin-top: 40px;
        padding: 20px 0;
        font-size: 0.9rem;
        color: #777;
      }
    </style>

    {% seo %}
  </head>
  <body>
    <main class="markdown-body">
      {{ content | markdownify }}
    </main>
    
    <footer>
      &copy; {{ site.time | date: "%Y" }} {{ site.title }}, Andrea Acampora. MIT License.
    </footer>
  </body>
</html>
